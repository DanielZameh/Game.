    function toggleLanguage() {
      const lang = document.getElementById('language').value;
      const missionDisplay = document.getElementById('missionDisplay');
      const languageLabel = document.getElementById('languageLabel');
      const randomizeButton = document.getElementById('randomizeButton');

      languageLabel.innerText = translations[lang].languageLabel;
      randomizeButton.innerText = translations[lang].randomizeButton;
      missionDisplay.innerText = translations[lang].missionDefault;

      if (lang === 'ar') {
        document.body.classList.add('arabic');
        document.body.classList.remove('english');
        missionDisplay.classList.add('arabic');
        missionDisplay.classList.remove('english');
      } else {
        document.body.classList.add('english');
        document.body.classList.remove('arabic');
        missionDisplay.classList.add('english');
        missionDisplay.classList.remove('arabic');
      }
    }

    function randomizeMission() {
      const lang = document.getElementById('language').value;
      const missionList = missions[lang];
      const randomIndex = Math.floor(Math.random() * missionList.length);
      document.getElementById('missionDisplay').innerText = missionList[randomIndex];
    }

    // Particle effect
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 4}s`;
        particlesContainer.appendChild(particle);
      }
    }

    window.onload = () => {
      toggleLanguage();
      createParticles();
    };
