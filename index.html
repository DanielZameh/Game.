  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e272e, #57606f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: all 0.3s ease;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #2776EA;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      direction: rtl;
    }
    .language-label {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: 600;
    }
    select {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #2f3542;
      cursor: pointer;
      width: 200px;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    select:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(100, 77, 255, 0.5);
    }
    button {
      --😀: #644dff;
      --😀😀: #4836bb;
      --😀😀😀: #654dff63;
      cursor: pointer;
      width: 184px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      font-size: 1.125em;
      font-weight: 800;
      letter-spacing: 2px;
      color: #fff;
      background: var(--😀);
      border: 2px solid var(--😀😀);
      border-radius: .75rem;
      box-shadow: 0 8px 0 var(--😀😀);
      transform: skew(-10deg);
      transition: all .1s ease;
      filter: drop-shadow(0 15px 20px var(--😀😀😀));
      margin: 20px auto;
      font-family: inherit;
    }
    button:active {
      letter-spacing: 0px;
      transform: skew(-10deg) translateY(8px);
      box-shadow: 0 0 0 var(--😀😀😀);
    }
    button:hover {
      filter: brightness(1.1);
    }
    .mission {
      margin-top: 30px;
      font-size: 1.8rem;
      font-weight: 600;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      line-height: 1.5;
    }
    .arabic {
      font-family: 'Noto Sans Arabic', sans-serif;
      direction: rtl;
    }
    .english {
      font-family: 'Inter', sans-serif;
      direction: ltr;
    }
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-20px); opacity: 0.4; }
      100% { transform: translateY(0); opacity: 0.8; }
    }
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(100, 77, 255, 0.5);
      border-radius: 50%;
      animation: float 4s infinite ease-in-out;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      .mission {
        font-size: 1.4rem;
      }
      select, button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>

    function toggleLanguage() {
      const lang = document.getElementById('language').value;
      const missionDisplay = document.getElementById('missionDisplay');
      const languageLabel = document.getElementById('languageLabel');
      const randomizeButton = document.getElementById('randomizeButton');

      languageLabel.innerText = translations[lang].languageLabel;
      randomizeButton.innerText = translations[lang].randomizeButton;
      missionDisplay.innerText = translations[lang].missionDefault;

      if (lang === 'ar') {
        document.body.classList.add('arabic');
        document.body.classList.remove('english');
        missionDisplay.classList.add('arabic');
        missionDisplay.classList.remove('english');
      } else {
        document.body.classList.add('english');
        document.body.classList.remove('arabic');
        missionDisplay.classList.add('english');
        missionDisplay.classList.remove('arabic');
      }
    }

    function randomizeMission() {
      const lang = document.getElementById('language').value;
      const missionList = missions[lang];
      const randomIndex = Math.floor(Math.random() * missionList.length);
      document.getElementById('missionDisplay').innerText = missionList[randomIndex];
    }

    // Particle effect
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 4}s`;
        particlesContainer.appendChild(particle);
      }
    }

    window.onload = () => {
      toggleLanguage();
      createParticles();
    };
